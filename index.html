<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title></title>
</head>
<body>
    <form onsubmit="handleFormSubmit(event)">
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text">
        <br><br>
        <label for="lastname"> Last Name:</label>
        <input id="lastname" type="text">
        <br><br>
        <label for="phone">Phone Num:</label>
        <input onkeyup="validationInput('phone')" id="phone" type="tel">
        <br><br>
        <label for="gmail">Gmail:</label>
        <input id="gmail" type="mail">
        <br><br>
        <label for="age">Age:</label>
        <input onkeyup="validationInput('age')" id="age" type="number">
        <br><br>
        <label>Gender:</label>
        <br>
        <label for="male">MALE</label>
        <input name="gender" id="male" type="radio">
        <label for="female">FEMALE</label>
        <input name="gender" id="female" type="radio">
        <br><br>
        <p id="error">Error</p>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
